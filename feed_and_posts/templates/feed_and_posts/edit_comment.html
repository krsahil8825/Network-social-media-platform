{% extends "./feed_layout.html" %}

{% block title %} Delete: {{ post_as_array.0.title | slice:":15" }}.. | Network{% endblock %}

{% block content %}
<div class="w-100 text-white">
    <h2 class="text-center text-warning fw-bold fs-4">Do you really want to delete this post?</h2>

    <hr class="border-light opacity-50 mb-2"/>

    <form method="POST" class="mt-3">
        {% csrf_token %}
        <textarea id="comment" name="content" class="form-control" rows="3" required>{{ comment.content }}</textarea>
        <button type="submit" class="btn btn-warning w-100 mt-3">Edit Comment</button>
    </form>

</div>
{% endblock %}
